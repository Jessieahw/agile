<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Team Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom Hero Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/hero.css') }}" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="btn btn-outline-light me-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasSidebar"
              aria-controls="offcanvasSidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">NBA Stats</a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Dashboard</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">
      <ul class="nav nav-pills flex-column mb-0">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="teams.html" class="nav-link">Teams</a></li>
        <li class="nav-item"><a href="data.html" class="nav-link active">Your Team</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Reports</a></li>
      </ul>
    </div>
  </div>

  <!-- Hero Section with Form -->
  <section class="hero-section">
    <div class="hero-content">
      <h2 class="mb-3">Find Your NBA Team Match</h2>
      <form id="userForm" class="row g-3">
        <div class="col-md-4">
          <label for="wpct" class="form-label text-dark">Win %</label>
          <input type="number" class="form-control" id="wpct" name="wpct" step="0.1" placeholder="e.g. 55" required>
        </div>
        <div class="col-md-4">
          <label for="pf" class="form-label text-dark">Pts/Game (for)</label>
          <input type="number" class="form-control" id="pf" name="pf" step="0.1" placeholder="e.g. 110.5" required>
        </div>
        <div class="col-md-4">
          <label for="pa" class="form-label text-dark">Pts/Game (against)</label>
          <input type="number" class="form-control" id="pa" name="pa" step="0.1" placeholder="e.g. 105.3" required>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Compare</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Modal for Result -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Matched Team</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a id="viewTeamLink" href="#" class="btn btn-primary">View Team Page</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-auto bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mb-3">
          <h6>Contact Us</h6>
          <ul class="list-unstyled">
            <li><a href="mailto:info@nbastats.com" class="text-white text-decoration-none">Email</a></li>
            <li><a href="/contact" class="text-white text-decoration-none">Contact Form</a></li>
          </ul>
        </div>
        <div class="col-sm-6 mb-3">
          <h6>FAQ</h6>
          <ul class="list-unstyled">
            <li><a href="/faq" class="text-white text-decoration-none">General FAQ</a></li>
            <li><a href="/support" class="text-white text-decoration-none">Support</a></li>
          </ul>
        </div>
      </div>
      <div class="text-center mt-3">&copy; 2025 NBA Stats. All rights reserved.</div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
