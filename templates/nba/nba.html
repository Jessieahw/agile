<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA 2025 Standings Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (v5) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 56px; /* Leave space for navbar */
    }
    .container {
      max-width: 960px;
    }
    .offcanvas {
      width: 250px;
    }
    #team-stats-container {
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }
    .stats-table {
      background-color: transparent !important;
      border: none;
      width: 100%;
      min-height: 500px;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: 200px auto;
    }
    .stats-table th,
    .stats-table td {
      background: transparent !important;
      color: #000;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <button
        class="btn btn-outline-secondary me-2"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#sidebar"
        aria-controls="sidebar">
        Menu
      </button>
      <a class="navbar-brand" href="{{ url_for('nba.home') }}">
        NBA 2025 Standings
      </a>
    </div>
  </nav>

  <!-- Offcanvas Sidebar -->
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="sidebar"
    aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">Dashboard</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('nba.home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('nba.teams') }}">Teams</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('nba.data') }}">Your Team</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mt-4">
    <h1 class="mb-4">2025 NBA Standings</h1>

    <!-- Team selector -->
    <div class="mb-3">
      <label for="team-selector" class="form-label">Choose a Team:</label>
      <select id="team-selector" class="form-select">
        <option value="" disabled selected>Select a team</option>
      </select>
    </div>

    <!-- Stats will be injected here -->
    <div id="team-stats-container">
      <p>Select a team to see their stats.</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your script.js -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <!-- Kick off the fetch/populate logic -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // 1) Load all standings and populate the dropdown
        const standings = await fetchStandings();
        populateTeamSelector(standings);

        // 2) When a team is selected, show its stats
        document
          .getElementById('team-selector')
          .addEventListener('change', e => {
            displayTeamStats(e.target.value);
          });
      } catch (err) {
        console.error('Error initializing page:', err);
        document.getElementById('team-stats-container').innerHTML =
          '<p class="text-danger">Failed to load data.</p>';
      }
    });
  </script>
</body>
</html>
