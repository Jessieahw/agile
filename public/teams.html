<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light text-dark">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NBA Players</a>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Team Selector -->
    <div class="mb-3">
      <label for="teamSelect" class="form-label">Select a team:</label>
      <select id="teamSelect" class="form-select">
        <option value="">— Choose a team —</option>
        <option value="BOS">Boston Celtics</option>
        <option value="LAL">Los Angeles Lakers</option>
        <option value="GS">Golden State Warriors</option>
        <option value="MIA">Miami Heat</option>
        <!-- …add the rest of your teams here… -->
      </select>
    </div>

    <!-- Players Table -->
    <div class="table-responsive">
      <table id="playersTable" class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Jersey</th>
            <th>Player</th>
            <th>Pos</th>
            <th>Birth Date</th>
            <th>Ht (in)</th>
            <th>Wt (lbs)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <!-- Bootstrap JS (for responsive navbar, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
