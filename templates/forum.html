<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Comparison Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forum_style.css') }}">
</head>
<body>
    <nav class="forum-nav">
        <a href="{{ url_for('landing_page') }}" class="nav-link">Home</a>
        <div class="league-tabs">
            <button class="tab-button active" data-league="epl">English Premier League</button>
            <button class="tab-button" data-league="bbl">Big Bash League</button>
            <button class="tab-button" data-league="afl">Australian Football League</button>
        </div>
    </nav>

    <!-- Add Search Section -->
    <div class="search-container">
        <h3>Search for a User</h3>
        <input type="text" id="userSearch" placeholder="Enter username">
        <button id="searchButton">Search</button>
        <ul id="userList"></ul>
    </div>


    <div class="forum-container">
        <!-- EPL Forum Section -->
        <div class="forum-section active" id="epl-forum">
            <h2>English Premier League Forum</h2>
            <div class="post-form">
                <textarea placeholder="I'm so good I matched [player name]'s stats this week..." class="post-textarea"></textarea>
                <div class="media-buttons">
                    <button class="media-button">Add Image</button>
                    <button class="media-button">Add Video</button>
                </div>
                <button class="submit-button">Create Post</button>
            </div>
        </div>

        <!-- BBL Forum Section -->
        <div class="forum-section" id="bbl-forum">
            <h2>Big Bash League Forum</h2>
            <div class="post-form">
                <textarea placeholder="I'm so good I matched [player name]'s stats this week..." class="post-textarea"></textarea>
                <div class="media-buttons">
                    <button class="media-button">Add Image</button>
                    <button class="media-button">Add Video</button>
                </div>
                <button class="submit-button">Create Post</button>
            </div>
        </div>

        <!-- AFL Forum Section -->
        <div class="forum-section" id="afl-forum">
            <h2>Australian Football League Forum</h2>
            <div class="post-form">
                <textarea placeholder="I'm so good I matched [player name]'s stats this week..." class="post-textarea"></textarea>
                <div class="media-buttons">
                    <button class="media-button">Add Image</button>
                    <button class="media-button">Add Video</button>
                </div>
                <button class="submit-button">Create Post</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
